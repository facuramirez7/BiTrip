{% extends 'BlogApp/base.html' %}


{% block titulo %} BitBlog! {% endblock %}


{% block content %}

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://sii-argentina.com/wp-content/uploads/2018/10/what-is-the-blockchain-and-why-is-it-so-important.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.nationalgeographic.com.es/medio/2021/06/02/bitcoin-es-la-criptomoneda-mas-popular-y-la-que-acumula-un-mayor-valor_5ce045f6_1280x800.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.thetechnolawgist.com/wp-content/uploads/2021/06/blockchain-3019121_1920.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

{% endblock %}
